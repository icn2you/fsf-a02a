    <!-- Primary Content -->

          <h1>Contact Me</h1>
          <div class="d-flex flex-row justify-content-center">
            <div class="col-sm-8">
              <form>
                <div class="form-group">
                  <label for="contact-name">Name</label>
                  <input type="text" class="form-control" id="contact-name" placeholder="Jane Smith">
                </div>
                <div class="form-group">
                  <label for="contact-email">Email</label>
                  <input type="email" class="form-control" id="contact-email" placeholder="jane.smith@example.com">
                </div>
                <div class="form-group">
                  <label for="contact-msg">Message</label>
                  <textarea class="form-control" id="contact-msg" rows="10" placeholder="Talk to me!"></textarea>
                </div>
                <div class="d-flex form-group justify-content-center" id="form-buttons">
                  <input class="btn btn-outline-info"type="submit" value="Submit">
                  <input class="btn btn-outline-secondary" type="reset" value="Reset">
                </div>
              </form>
            </div>
